<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Cập nhật</h1>
</div>
<div class="wrapper-md" ng-controller="profileController">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">Thông tin cá nhân</div>
        <div class="panel-body">
          <form class="form-horizontal" method="get" ng-submit = 'update(user)'>
            <input type="hidden" ng-model = 'user.id' value="{{user.id}}">
            <div class="form-group">
              <label class="col-sm-2 control-label">Họ tên :</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" ng-model = 'user.fullname'>
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-2 control-label" for="input-id-1">Tuổi :</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="input-id-1" ng-model = 'user.age'>
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-2 control-label">Mật khẩu :</label>
              <div class="col-sm-9">
                <input type="password" name="password" class="form-control" ng-model = 'user.password'>
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-2 control-label">Địa chỉ :</label>
              <div class="col-sm-9">
                <input type="text"  class="form-control" ng-model = 'user.adress'>
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-lg-2 control-label">Email :</label>
              <div class="col-lg-9">
                <p class="form-control-static">{{user.email}}</p>
              </div>
            </div>                    

            
            <div class="form-group">
              <label class="col-sm-2 control-label">Giới tính :</label>
              <div class="col-sm-9">
                <div class="radio">
                  <label class="i-checks">
                    <input type="radio" name="a" value="option2" checked>
                    <i></i>
                    Name
                  </label>
                </div>

                <div class="radio">
                  <label class="i-checks">
                    <input type="radio" name="a" value="option2" checked>
                    <i></i>
                    Nữ
                  </label>
                </div>

                <div class="radio">
                  <label class="i-checks">
                    <input type="radio" name="a" value="option2" checked>
                    <i></i>
                    Không xác định
                  </label>
                </div>
              </div>
            </div>

            
            <div class="form-group">
              <label class="col-sm-2 control-label">Ngày sinh :</label>
              <div class="col-sm-9" ng-controller="DatepickerDemoCtrl">
                <div class="input-group w-md">
                  <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">Avatar :</label>
              <div class="col-sm-9">
                <input ui-jq="filestyle" type="file" data-icon="false" data-classButton="btn btn-default" data-classInput="form-control inline v-middle input-s">
              </div>
            </div>

            <div class="clearfix"></div>
              <div class="col-sm-2"></div>   
              <div class="col-sm-9" style="margin-bottom:20px">
                  <img src="{{user.avatar ? user.avatar : 'img/avatar.png'}}" alt="avatar" width="80" class="img-responsive">
              </div>
            
            <div class="form-group">
              <label class="col-sm-2 control-label">Mô tả :</label>
              <div class="col-sm-9">
                  <div ui-jq="wysiwyg" class="form-control" style="overflow:scroll;height:200px;max-height:200px">
                  </div>
              </div>
            </div>
            
            
            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2">
                <button type="submit" class="btn btn-default">Hủy</button>
                <button type="submit" class="btn btn-primary">Lưu</button>
              </div>
            </div>
          </form>
        </div>
      </div>
  </div>
</div>
